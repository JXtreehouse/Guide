<script>
    // 二级菜单
    var oul = document.getElementById('list');
    var oH4 = oul.getElementsByTagName('h4');
    var aul = oul.getElementsByTagName('ul');
    var aulList = [];
    var aulList = [];
    for(var i = 0, oh4Len = oH4.length; i < oh4Len; i++) {
        aulList.push(aul[i]);
        oH4[i].index  = i;
        oH4[i].onclick = function(){
            var _this = this.index;
            for(var h = 0; h < aulList.length; h++) {
                if (h != _this) {
                    aulList[h].style.display='none';
                    oH4[h].className ='';
                } else {
                    //如果当前的ul是关闭的，则展开，否则关闭
                    if(this.className ==''){
                        aul[_this].style.display = 'block';
                        oH4[_this].className ='active';
                    }else{
                        aul[_this].style.display = 'none';
                        oH4[_this].className ='';
                    }
                }
            }
        }
    }
    function manageSample(url) {
        $.ajax({
            url: url,
            type: 'get',
            dataType: 'html',
            success: function(htmlData) {
                $('#content_sample').html(htmlData);
            }
        })
    }
    manageSample('./html/sample_01_HelloWorld.html');
</script>
