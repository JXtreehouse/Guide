<div class="wrapper">
    <div class="content clearfix">
        <div class="content-nav">
            <ul>
                <li><a onclick="manageIndex('./html/index_start.html')">快速开始</a></li>
                <li><a onclick="manageIndex('./html/index_load.html')">加载3D场景</a></li>
            </ul>
        </div>
        <div id="content_index"></div>
    </div>
</div>
<script>
    function manageIndex(url) {
        $.ajax({
            url: url,
            type: 'get',
            dataType: 'html',
            success: function(htmlData) {
                $('#content_index').html(htmlData);
            }
        })
    }
    manageIndex('./html/index_start.html');
</script>
